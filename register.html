<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Bite Clinic - Book Appointment Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .register-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Book Your Appointment</h1>
        <p style="text-align: center; color: #666; margin-bottom: 25px; font-size: 14px;">Animal Bite Clinic - Online Appointment Scheduling</p>
        <form id="registerForm">
            <div class="form-group">
                <label for="patientname">Patient Name</label>
                <input type="text" id="patientname" name="patientname" placeholder="John Doe" required>
                <div class="error-message" id="patientnameError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" required>
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="animaltype">Animal Type</label>
                <input type="text" id="animaltype" name="animaltype" placeholder="Dog, Cat, etc." required>
                <div class="error-message" id="animaltypeError"></div>
            </div>

            <div class="form-group">
                <label for="bitedate">Date of Bite</label>
                <input type="date" id="bitedate" name="bitedate" required>
                <div class="error-message" id="biteError"></div>
            </div>

            <div class="form-group">
                <label for="bitelocation">Bite Location on Body</label>
                <input type="text" id="bitelocation" name="bitelocation" placeholder="e.g., Left Hand, Right Arm" required>
                <div class="error-message" id="bitelocationError"></div>
            </div>

            <div class="form-group">
                <label for="severity">Severity Level</label>
                <select id="severity" name="severity" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;" required>
                    <option value="">-- Select Severity --</option>
                    <option value="minor">Minor (Minor Skin Irritation)</option>
                    <option value="moderate">Moderate (Bleeding/Puncture)</option>
                    <option value="severe">Severe (Deep Wound/Multiple Bites)</option>
                </select>
                <div class="error-message" id="severityError"></div>
            </div>

            <div class="form-group">
                <label for="preferreddate">Preferred Appointment Date</label>
                <input type="date" id="preferreddate" name="preferreddate" required>
                <div class="error-message" id="preferreddateError"></div>
            </div>

            <div class="form-group">
                <label for="preferredtime">Preferred Time</label>
                <select id="preferredtime" name="preferredtime" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;" required>
                    <option value="">-- Select Time Slot --</option>
                    <option value="09:00">9:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="15:00">3:00 PM</option>
                    <option value="16:00">4:00 PM</option>
                </select>
                <div class="error-message" id="preferredtimeError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="notes">Additional Information</label>
                <textarea id="notes" name="notes" placeholder="Describe the bite incident, any concerns..." style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; resize: vertical; min-height: 80px;"></textarea>
            </div>

            <button type="submit" class="register-btn">Book Appointment</button>
            <div class="success-message" id="successMessage">Appointment booked successfully! You will receive a confirmation email shortly.</div>
        </form>

        <div class="login-link" style="margin-top: 25px;">
            <p style="font-size: 12px; color: #888; margin-bottom: 10px;">Having trouble booking? <a href="#" style="color: #667eea; text-decoration: none;">Contact us</a></p>
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Clear previous messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            successMessage.style.display = 'none';

            // Get form values
            const patientname = document.getElementById('patientname').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const animaltype = document.getElementById('animaltype').value.trim();
            const bitedate = document.getElementById('bitedate').value;
            const bitelocation = document.getElementById('bitelocation').value.trim();
            const severity = document.getElementById('severity').value;
            const preferreddate = document.getElementById('preferreddate').value;
            const preferredtime = document.getElementById('preferredtime').value;
            const email = document.getElementById('email').value.trim();

            let isValid = true;

            // Validate patient name
            if (patientname.length < 2) {
                document.getElementById('patientnameError').textContent = 'Patient name must be at least 2 characters';
                document.getElementById('patientnameError').style.display = 'block';
                isValid = false;
            }

            // Validate phone
            const phoneRegex = /^[\d\s\-\(\)]+$/;
            if (!phoneRegex.test(phone) || phone.length < 10) {
                document.getElementById('phoneError').textContent = 'Please enter a valid phone number';
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }

            // Validate animal type
            if (animaltype.length < 2) {
                document.getElementById('animaltypeError').textContent = 'Please specify the animal type';
                document.getElementById('animaltypeError').style.display = 'block';
                isValid = false;
            }

            // Validate bite date
            if (!bitedate) {
                document.getElementById('biteError').textContent = 'Please select the date of bite';
                document.getElementById('biteError').style.display = 'block';
                isValid = false;
            }

            // Validate bite location
            if (bitelocation.length < 2) {
                document.getElementById('bitelocationError').textContent = 'Please specify bite location';
                document.getElementById('bitelocationError').style.display = 'block';
                isValid = false;
            }

            // Validate severity
            if (!severity) {
                document.getElementById('severityError').textContent = 'Please select severity level';
                document.getElementById('severityError').style.display = 'block';
                isValid = false;
            }

            // Validate preferred date
            if (!preferreddate) {
                document.getElementById('preferreddateError').textContent = 'Please select your preferred appointment date';
                document.getElementById('preferreddateError').style.display = 'block';
                isValid = false;
            } else {
                const selectedDate = new Date(preferreddate);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                if (selectedDate < today) {
                    document.getElementById('preferreddateError').textContent = 'Please select a future date';
                    document.getElementById('preferreddateError').style.display = 'block';
                    isValid = false;
                }
            }

            // Validate preferred time
            if (!preferredtime) {
                document.getElementById('preferredtimeError').textContent = 'Please select a time slot';
                document.getElementById('preferredtimeError').style.display = 'block';
                isValid = false;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // If valid, show success message
            if (isValid) {
                successMessage.style.display = 'block';
                form.reset();
                // Here you would typically send the data to a server
                console.log({
                    patientname: patientname,
                    phone: phone,
                    email: email,
                    animaltype: animaltype,
                    bitedate: bitedate,
                    bitelocation: bitelocation,
                    severity: severity,
                    preferreddate: preferreddate,
                    preferredtime: preferredtime
                });
            }
        });
    </script>
</body>
</html>
